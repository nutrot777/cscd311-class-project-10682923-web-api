     <div class='centered' class="row">
                <div class="col s12 m6">
                  <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                      <span class="card-title">Log In</span>
                      
  <div class="row">
        <form  name='loginHome' class="col s12" method='POST'  action='/changes' onsubmit="return valid()" >
          <div class="row">
            <div class="input-field col s12">
              <input  id="student" type="text" pattern="\d*" class="validate"  name='idnum' maxlength="8" minlength="8">
              <label for="student">Student ID</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" class="validate"  name='pin' maxlength="4">
            <label for="password">Pin</label>
          </div>
        </div>
          </div>
          <button type="submit" class="btn">Submit</button>

        </form>
     
                  </div>
                </div>
              </div>

                      </nav>
<script>
function valid(){
  
  var id = document.forms['loginHome']["idnum"];
  var pin_num = document.forms['loginHome']['pin'];

  if(id.value == '' ){
    alert("Must Enter ID!");
    id.focus();
    return false;
  }
  if(pin_num.value== ''){
    alert("Must Enter PIN!");
    pin_num.focus();
    return false;
  }

  return true

  
}
</script>
